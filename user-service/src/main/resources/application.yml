server:
  port: 9001
  address: 127.0.0.1
#  port: 0 # random port 사용

spring:
  application:
    name: user-service #고유 ID
  #zipkin 사용 설정
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  #rabbitmq 설정
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  # db 사용 설정
#  datasource:
#    url: jdbc:h2:mem:testdb
#    username: sa
  #jpa 설정 <- h2 버전 안바꿔도 자동 db 생성함
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console # http://localhost:9001/h2-console/ 로 접속
  # config 정보 입력
  config:
    import:
      - classpath:/bootstrap.yml
#  cloud:
#    config:
#      uri: http://127.0.0.1:8888
#      name: ecommerce
#  config:
#    import: optional:configserver:http://127.0.0.1:8888

eureka:
#  instance:
#    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true # 서버로부터 인스턴스들의 정보를 주기적으로 가져오겠다
    service-url: #서버의 위치 지정
      defaultZone: http://127.0.0.1:8761/eureka #유레카 엔드포인트에 마이크로서비스 정보 등록
# 유레카가 인스턴스 호출할 때 IP 확인 용
  instance:
    prefer-ip-address: true
    ip-address: ${server.address}

# welcome message 작성
# Environment 객체 이용해서 사용
# 또는 @Value 어노테이션 이용해서 사용
greeting:
  message: Welcome to the Simple E-Commerce.

# 토큰 유효기간, 키 지정
#token:
#  expriration_time: 86400000 #유효기간 1일 (ms)
#  secret: user_token
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, metrics, prometheus

#로깅레벨 추가
logging:
  level:
    wendy.study.userservice.client: DEBUG
